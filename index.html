<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemboel Web's - Cinema</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />

    <style>
        /* Style untuk body */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header */
        h1 {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            padding: 20px;
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #ff4b2b;
        }

        /* Video container */
        .video-container {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 75, 43, 0.5);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Custom tombol rewind & forward dalam player */
        .vjs-custom-button {
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            background: rgba(255, 75, 43, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .vjs-custom-button:hover {
            background: rgba(255, 75, 43, 1);
        }
    </style>
</head>
<body>

    <h1>Gemboel Cinema</h1>

    <div class="video-container">
        <!-- Video.js Player -->
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            <source src="dedpool.mp4" type="video/mp4">
            Browser kamu tidak mendukung tag video.
        </video>
    </div>

    <div class="footer">
        &copy; 2025 Gemboel Web's - All Rights Reserved.
    </div>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    
    <script>
        var player = videojs('my-video', {
            playbackRates: [0.5, 1, 1.5, 2], // Bisa pilih kecepatan
            controls: true
        });

        // Fungsi untuk mundur 5 detik
        function rewind() {
            var currentTime = player.currentTime();
            player.currentTime(currentTime - 5);
        }

        // Fungsi untuk maju 5 detik
        function forward() {
            var currentTime = player.currentTime();
            player.currentTime(currentTime + 5);
        }

        // Tambahkan tombol ke dalam kontrol Video.js
        player.ready(function() {
            var controlBar = player.controlBar;

            // Tombol Rewind
            var rewindButton = document.createElement('button');
            rewindButton.innerHTML = "⏪ -5s";
            rewindButton.className = "vjs-custom-button vjs-control";
            rewindButton.onclick = rewind;
            controlBar.el().insertBefore(rewindButton, controlBar.fullscreenToggle.el());

            // Tombol Forward
            var forwardButton = document.createElement('button');
            forwardButton.innerHTML = "⏩ +5s";
            forwardButton.className = "vjs-custom-button vjs-control";
            forwardButton.onclick = forward;
            controlBar.el().insertBefore(forwardButton, controlBar.fullscreenToggle.el());
        });
    </script>

</body>
</html>
